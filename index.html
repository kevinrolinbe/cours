<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mr.Rolin - Cours d'informatique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
        }
        header {
            margin-bottom: 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header-left {
            flex: 1;
            min-width: 250px;
        }
        h1 {
            margin: 0 0 6px;
            font-size: 1.8rem;
            color: #333;
        }
        .subtitle {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }
        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .class-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        h2 {
            font-size: 1.3rem;
            margin: 0 0 16px;
            color: #555;
        }
        .main-content {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }
        .column-left {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
        }
        .column-right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .journal-scroll {
            overflow-y: auto;
            flex: 1;
            padding-right: 10px;
        }
        .search-box {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        label {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }
        select, input[type="text"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        input[type="text"] {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background: #fafafa;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            user-select: none;
            cursor: pointer;
        }
        th:hover {
            background: #f0f0f0;
        }
        .sort-icon {
            font-size: 0.8rem;
            margin-left: 4px;
            color: #999;
        }
        .files-table td:nth-child(1) {
            width: 20%;
            font-weight: 500;
            color: #333;
        }
        .files-table td:nth-child(2) {
            width: 50%;
        }
        .files-table td:nth-child(3) {
            width: 30%;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .muted {
            color: #777;
            font-size: 0.9rem;
        }
        .journal-entry {
            margin-bottom: 16px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid #0066cc;
        }
        .journal-head {
            font-weight: 600;
            color: #0066cc;
            margin-bottom: 6px;
        }
        .journal-time {
            font-weight: 400;
            color: #666;
            font-size: 0.9rem;
        }
        .journal-course {
            font-weight: 600;
            color: #2e7d32;
            font-size: 0.95rem;
            margin-bottom: 6px;
            padding: 4px 10px;
            background: #e8f5e9;
            border-radius: 4px;
            display: inline-block;
        }
        .journal-content {
            color: #333;
            line-height: 1.5;
        }
        .no-results {
            padding: 40px;
            text-align: center;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .cache-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cache-btn:hover {
            background: #e0e0e0;
            border-color: #ccc;
        }
        .cache-btn:active {
            background: #d0d0d0;
        }
        .cache-btn-text {
            display: inline;
        }
        .file-link {
            display: inline-block;
            margin: 4px 8px 4px 0;
            text-decoration: none;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .type-badge {
            display: inline-block;
            margin-right: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .type-badge:hover{
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .badge-slides {
            background: #e3f2fd;
            color: #1976d2;
        }
        .badge-document {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .badge-notes {
            background: #fff3e0;
            color: #ef6c00;
        }
        .badge-exercice {
            background: #fff9c4;
            color: #f57f17;
        }
        .badge-exercices {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .badge-correction {
            background: #c8e6c9;
            color: #1b5e20;
        }

        /* Version mobile */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            .header-content {
                padding: 16px;
            }
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            .class-selector {
                flex: 1;
            }
            .class-selector select {
                flex: 1;
            }
            .cache-btn-text {
                display: none;
            }
            .cache-btn {
                padding: 8px;
                min-width: 40px;
                justify-content: center;
            }
            .main-content {
                flex-direction: column;
                gap: 16px;
            }
            .column-left, .column-right {
                flex: none;
                width: 100%;
            }
            .journal-scroll {
                max-height: 200px;
                overflow-y: auto;
            }
            /* Transformer le tableau en encarts sur mobile */
            .files-table {
                display: block;
            }
            .files-table thead {
                display: none;
            }
            .files-table tbody {
                display: block;
            }
            .files-table tr {
                display: block;
                margin-bottom: 16px;
                padding: 16px;
                background: #f9f9f9;
                border-radius: 8px;
                border: 1px solid #e0e0e0;
            }
            .files-table td {
                display: block;
                padding: 8px 0;
                border: none;
                width: 100% !important;
            }
            /*
            .files-table td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #555;
                display: block;
                margin-bottom: 4px;
            }
            */
            .files-table td:first-child {
                font-size: 1.1rem;
                margin-bottom: 8px;
                padding-bottom: 8px;
                border-bottom: 2px solid #0066cc;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-left">
            <h1>üìö Documents de cours</h1>
            <p class="subtitle">S√©lectionnez votre classe pour acc√©der aux documents et au journal</p>
        </div>
        <div class="header-controls">
            <div class="class-selector">
                <label for="classSelect">Classe :</label>
                <select id="classSelect">
                    <option value="5P-AMPC">5e Professionnel ‚Äì AMPC</option>
                    <option value="6P-AMPC">6e Professionnel ‚Äì AMPC</option>
                    <option value="5T-TI">5e Technique ‚Äì TI</option>
                    <option value="6T-TI">6e Technique ‚Äì TI</option>
                </select>
            </div>
            <button class="cache-btn" onclick="clearCoursCache()" title="Vider le cache et recharger les donn√©es">
                <span>üîÑ</span>
                <span class="cache-btn-text">Actualiser</span>
            </button>
        </div>
    </div>
</header>

<div class="main-content">
    <!-- Colonne gauche : Journal -->
    <div class="column-left">
        <div class="card">
            <h2>Journal de classe</h2>
            <div class="journal-scroll" id="journalContainer">
                <div class="loading">Chargement du journal...</div>
            </div>
        </div>
    </div>

    <!-- Colonne droite : Documents -->
    <div class="column-right">
        <div class="card">
            <h2>Documents disponibles</h2>
            <div class="search-box">
                <label for="searchInput">Rechercher :</label>
                <input type="text" id="searchInput" placeholder="Rechercher un document...">
            </div>
            <div id="filesContainer">
                <div class="loading">Chargement des documents...</div>
            </div>
        </div>
    </div>
</div>

<script>
// === Configuration ===
const CLASSES = [
    { id: '5P-AMPC', label: '5e Professionnel ‚Äì AMPC', journalFile: 'data/journal-5p-ampc.json' },
    { id: '6P-AMPC', label: '6e Professionnel ‚Äì AMPC', journalFile: 'data/journal-6p-ampc.json' },
    { id: '5T-TI',   label: '5e Technique ‚Äì TI',        journalFile: 'data/journal-5t-ti.json' },
    { id: '6T-TI',   label: '6e Technique ‚Äì TI',        journalFile: 'data/journal-6t-ti.json' }
];

const CACHE_DURATION = 3600000; // 1 heure
const FILES_CACHE_KEY = 'cours_files_cache';
const JOURNAL_CACHE_PREFIX = 'cours_journal_';

let allFiles = [];
let currentSearch = '';

// === Gestion du cache ===
function getCachedData(key) {
    try {
        const cached = localStorage.getItem(key);
        if (!cached) return null;

        const { data, timestamp } = JSON.parse(cached);
        if (Date.now() - timestamp > CACHE_DURATION) {
            localStorage.removeItem(key);
            return null;
        }
        return data;
    } catch (e) {
        console.error('Erreur lecture cache:', e);
        return null;
    }
}

function setCachedData(key, data) {
    try {
        localStorage.setItem(key, JSON.stringify({
            data,
            timestamp: Date.now()
        }));
    } catch (e) {
        console.error('Erreur √©criture cache:', e);
    }
}

function clearCoursCache() {
    localStorage.removeItem(FILES_CACHE_KEY);
    CLASSES.forEach(c => {
        localStorage.removeItem(JOURNAL_CACHE_PREFIX + c.id);
    });
    console.log('‚úÖ Cache vid√©');
    location.reload();
}

// === Chargement des fichiers ===
async function loadFiles() {
    try {
        // Essayer le cache d'abord
        const cached = getCachedData(FILES_CACHE_KEY);
        if (cached) {
            console.log('üì¶ Donn√©es charg√©es depuis le cache');
            allFiles = cached;
            refreshView();
            return;
        }

        // Sinon charger depuis le r√©seau
        console.log('üåê Chargement des donn√©es depuis le r√©seau');
        const res = await fetch('data/files.json?t=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);

        allFiles = await res.json();
        setCachedData(FILES_CACHE_KEY, allFiles);
        refreshView();
    } catch (e) {
        console.error('Erreur chargement fichiers:', e);
        document.getElementById('filesContainer').innerHTML =
            '<p class="muted">‚ùå Impossible de charger la liste des documents.</p>';
    }
}

// === Variables de tri ===
let currentSortColumn = 'category'; // category, label
let currentSortOrder = 'asc'; // asc, desc

// === Rendu des fichiers ===
function renderFilesForClass(classId) {
    const container = document.getElementById('filesContainer');

    // Filtrer par classe
    let files = allFiles.filter(f => f.classes && f.classes.includes(classId));

    // Filtrer par recherche
    if (currentSearch) {
        const search = currentSearch.toLowerCase();
        files = files.filter(f =>
            f.label.toLowerCase().includes(search) ||
            (f.category && f.category.toLowerCase().includes(search))
        );
    }

    if (files.length === 0) {
        container.innerHTML = '<div class="no-results">Aucun document trouv√©</div>';
        return;
    }

    // Ajouter la cat√©gorie par d√©faut si n√©cessaire
    files.forEach(f => {
        if (!f.category) f.category = 'Autres';
    });

    // Trier les fichiers
    files.sort((a, b) => {
        let comparison = 0;

        if (currentSortColumn === 'category') {
            comparison = a.category.localeCompare(b.category);
        } else if (currentSortColumn === 'label') {
            comparison = a.label.localeCompare(b.label);
        }

        return currentSortOrder === 'asc' ? comparison : -comparison;
    });

    // G√©n√©rer le HTML avec un seul tableau
    let html = `
        <table class="files-table">
            <thead>
                <tr>
                    <th onclick="sortBy('category')" style="cursor: pointer;">
                        Cat√©gorie ${getSortIcon('category')}
                    </th>
                    <th onclick="sortBy('label')" style="cursor: pointer;">
                        Document ${getSortIcon('label')}
                    </th>
                    <th>Fichiers disponibles</th>
                </tr>
            </thead>
            <tbody>`;

    files.forEach(file => {
        // G√©n√©rer les badges pour tous les fichiers
        let filesHtml = '';

        if (file.files && Array.isArray(file.files)) {
            // Nouveau format : plusieurs fichiers
            filesHtml = file.files.map(f => {
                const badge = getFileBadge(f.type);
                return `<a href="${f.path}" target="_blank" class="file-link" title="${f.label}">
                    ${badge}
                </a>`;
            }).join(' ');
        } else if (file.file) {
            // Ancien format : un seul fichier
            filesHtml = `<a href="${file.file}" target="_blank" class="file-link" title="Ouvrir le PDF">üìÑ</a>`;
        }

        html += `
            <tr>
                <td data-label="Cat√©gorie">${file.category}</td>
                <td data-label="Document">${file.label}</td>
                <td data-label="Fichiers disponibles">${filesHtml}</td>
            </tr>`;
    });

    html += `</tbody></table>`;
    container.innerHTML = html;
}

// === Fonction de tri ===
function sortBy(column) {
    if (currentSortColumn === column) {
        // Inverser l'ordre si on clique sur la m√™me colonne
        currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
    } else {
        // Nouvelle colonne, tri ascendant par d√©faut
        currentSortColumn = column;
        currentSortOrder = 'asc';
    }
    refreshView();
}

// === Ic√¥ne de tri ===
function getSortIcon(column) {
    if (currentSortColumn !== column) {
        return '<span class="sort-icon">‚áÖ</span>';
    }
    return currentSortOrder === 'asc'
        ? '<span class="sort-icon">‚ñ≤</span>'
        : '<span class="sort-icon">‚ñº</span>';
}

// === Helper pour les badges ===
function getFileBadge(type) {
    const badges = {
        'slides': '<span class="type-badge badge-slides">Slides</span>',
        'document': '<span class="type-badge badge-document">Document</span>',
        'notes': '<span class="type-badge badge-notes">Notes</span>',
        'exercice': '<span class="type-badge badge-exercice">Exercice</span>',
        'exercices': '<span class="type-badge badge-exercices">Exercices</span>',
        'correction': '<span class="type-badge badge-correction">Correction</span>'
    };
    return badges[type] || '';
}

// === Chargement du journal ===
async function loadJournal(classId) {
    const container = document.getElementById('journalContainer');

    try {
        const config = CLASSES.find(c => c.id === classId);
        if (!config) throw new Error('Classe inconnue');

        const cacheKey = JOURNAL_CACHE_PREFIX + classId;

        // Essayer le cache d'abord
        let data = getCachedData(cacheKey);

        if (!data) {
            const res = await fetch(config.journalFile + '?t=' + Date.now());
            if (!res.ok) throw new Error('HTTP ' + res.status);
            data = await res.json();
            setCachedData(cacheKey, data);
        }

        // G√©rer les deux formats : tableau direct ou objet avec entries
        const entries = Array.isArray(data) ? data : (data.entries || []);
        renderJournal(entries);
    } catch (e) {
        console.error('Erreur chargement journal:', e);
        container.innerHTML = '<p class="muted">‚ùå Impossible de charger le journal.</p>';
    }
}

// === Rendu du journal ===
function renderJournal(entries) {
    const container = document.getElementById('journalContainer');

    if (!entries || entries.length === 0) {
        container.innerHTML = '<p class="muted">Aucune entr√©e dans le journal</p>';
        return;
    }

    // Trier par date d√©croissante
    const sorted = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));

    let html = '';
    sorted.forEach(entry => {
        const date = new Date(entry.date);
        const dateStr = date.toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Ajouter l'heure si elle existe
        const timeStr = entry.time ? ` <span class="journal-time">(${entry.time})</span>` : '';

        // Ajouter l'intitul√© du cours si il existe
        const courseStr = entry.course ? `<div class="journal-course">${entry.course}</div>` : '';

        html += `<div class="journal-entry">
            <div class="journal-head">${dateStr}${timeStr}${courseStr}</div>
            <div class="journal-content">${entry.content}</div>
        </div>`;
    });

    container.innerHTML = html;
}

// === Actualisation de la vue ===
function refreshView() {
    const select = document.getElementById('classSelect');
    const classId = select.value;
    renderFilesForClass(classId);
    loadJournal(classId);
}

// === √âv√©nements ===
document.getElementById('classSelect').addEventListener('change', refreshView);

document.getElementById('searchInput').addEventListener('input', (e) => {
    currentSearch = e.target.value;
    refreshView();
});

// === Initialisation ===
loadFiles();

// Exposer la fonction de nettoyage du cache
window.clearCoursCache = clearCoursCache;
</script>

</body>
</html>
